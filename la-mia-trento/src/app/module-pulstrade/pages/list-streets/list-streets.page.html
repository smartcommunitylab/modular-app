<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button class="interaction"></ion-back-button>
      </ion-buttons>  
      <ion-title>
          {{'list_street_label' | translate}}{{date}}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list *ngIf="streets">
      <div class="clean-container" *ngFor="let s of streets">
        <div [id]="s.id">
          <ion-grid class="note">
            <ion-row>
              <ion-col size="2">
                <div >
                  <img src="./assets/strade/icons/divieto.png">
                </div>
              </ion-col>
              <ion-col size="10">
                <div>
                    <div class="name">{{s.streetName}}</div>
                    <div class="time"><b>{{'CLOSED' | translate}}</b> {{s.stopStartingTimeStr}}- {{s.stopEndingTimeStr}}</div>
                  <div class="lato" *ngIf="s.lato"><b>{{'side_label' | translate}}</b> {{s.lato}}</div>
                  <div class="tratto" *ngIf="s.tratto"><b>{{'tratto_label' | translate}}</b> {{s.tratto}}</div>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>
      <div *ngIf="streets.length===0" class="ion-text-center">
          {{'NO-CLEANING' | translate}}
      </div>
    </ion-list>
  </ion-content>
