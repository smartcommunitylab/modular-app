<ion-header>
  <ion-toolbar>
    <img src="assets/dots.png" alt="">
    <ion-title class="title-home"> {{'title_app'|translate}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <div *ngIf="elementsGallery; else galleryNotLaoded" >

  <ion-slides pager="true">
    <ion-slide *ngFor="let slide of elementsGallery">
      <div class="image-container" (click)="openElement(slide)">
        <img    style=" width: 100% !important;object-fit: cover !important; " src={{slide.image}}>
        <div class="label-slide"></div>
        <div class="string-slide">{{slide.name}}</div>
      </div>
    </ion-slide>

  </ion-slides>
</div>
<ng-template #galleryNotLaoded>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
 <img class="scroll-down" src="assets/home/reload.png" alt="">
</ng-template>
  <div class="container">
    <ion-grid id="category-buttons">
      <ion-row>
        <ion-col size="6" *ngFor="let category of categories">
          <div class="home-button" (click)="goToLink(category)">
            <div>
              <div class="label-button">{{category.name[language]}}</div>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="editHome()">
    <ion-icon name="cog"></ion-icon>
  </ion-fab-button>
</ion-fab>
