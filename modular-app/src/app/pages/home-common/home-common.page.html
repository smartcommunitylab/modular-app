<ion-header no-border>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{'title_app'|translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- <div  *ngIf="elementsGallery"> -->
  <!-- <wc-gallery id="gallery" [gallery]="elementsGalleryStr">
      </wc-gallery> -->
  <!-- </div> -->
  <ion-slides pager="true" >

    <ion-slide *ngFor="let slide of elementsGallery">
      <div onClick="openElement(slide)">
        <img src={{slide.image}}>
        <div>{{slide.name}}</div>
      </div>
    </ion-slide>
  </ion-slides>
  <ion-grid id="category-buttons">
    <ion-row>
      <ion-col size="3" *ngFor="let category of categories">
          <ion-button expand="block" fill="outline" class="home-button" (click)="goToLink(category)">
            <div>
              <ion-icon name="{{category.icon}}"></ion-icon>
              <div>{{category.name}}</div>
            </div>
            </ion-button>
        <!-- <wc-category-button [category]="category.name" [icon]="category.icon" icon-align="top" icon-fill="red"
          text-color="red" (click)="goToCategory(category)">
        </wc-category-button> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
