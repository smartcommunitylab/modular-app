<ion-header>
  <ion-toolbar>
    <ion-title>list-poi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines id="path-list">
    
    <div *ngFor="let poi of pois">
      <!-- <wc-list-poi [poi]="poi" (click)="goToDetail(poi)" ></wc-list-poi> -->
      <wc-path-list-el [id]="poi.id" [img]="poi.image" [title]="poi.title" [text]="poi.subtitle" [main-color]="red" [desc-color]="red"></wc-path-list-el>
    </div>
  </ion-list>
</ion-content>
