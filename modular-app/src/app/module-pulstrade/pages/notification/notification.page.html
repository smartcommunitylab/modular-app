<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="interactive"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{'NOTIFY' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="fab-notification" [routerLink]="['/ps-search']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

  </ion-fab>
  <ion-list no-lines *ngIf="showStreets">
    <div *ngFor="let s of showStreets">
      <div [id]="s.id">
        <div>
          <div class="left" (click)="openStreetDetail(s)">
              <div class="interaction result">{{s.streetName}}</div>
              <div class="interaction sub-result">{{s.notes}}</div>
            </div>
          <div class="right" (click)="toggleNotification(s)">
              <ion-icon class="interaction icon-notification" name="notifications" *ngIf="isEnabled(s); else disabled"></ion-icon>
              <ng-template #disabled>
                <ion-icon class="interaction icon-notification" name="notifications-outline"></ion-icon>
              </ng-template>
            </div>
          </div>
      </div>
    </div>
  </ion-list>
  <div class="no-notification" *ngIf="showStreets.length==0">
      {{'no_notify' | translate}}
  </div>
</ion-content>
