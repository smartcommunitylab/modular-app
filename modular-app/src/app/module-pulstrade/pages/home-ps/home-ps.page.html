<ion-header no-border>
    <ion-searchbar class="search-event" style="display: none" showCancelButton animated (search)="toggleSearch()"
    (ionInput)="searchChanged($event)" (ionCancel)="toggleSearch()"></ion-searchbar>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button class="interaction"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/ps-notification']" >
          <ion-icon name="notifications"></ion-icon>
        </ion-button>
      <ion-button [routerLink]="['/ps-search']">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
        {{'HOME' | translate}}
      </ion-title>
  </ion-toolbar>
