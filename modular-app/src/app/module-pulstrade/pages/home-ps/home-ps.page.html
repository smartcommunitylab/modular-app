<ion-header no-border>
  <ion-searchbar class="search-event" style="display: none" showCancelButton animated (search)="toggleSearch()"
    (ionInput)="searchChanged($event)" (ionCancel)="toggleSearch()"></ion-searchbar>
  <ion-toolbar>

    <ion-buttons class="interactive" slot="start">
      <ion-back-button class="interaction"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/ps-notification']">
        <ion-icon class="icon-bar" name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/ps-search']">
        <ion-icon class="icon-bar" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{'HOME' | translate}}
    </ion-title>
  </ion-toolbar>

</ion-header>
<ion-row>
    <ion-col class="ion-text-start interaction" size="2">
        <ion-icon class="icon-home"  name="rewind" (click)="firstDayBck()" *ngIf="past"></ion-icon>
      </ion-col>
  <ion-col  class="ion-text-start interaction " size="2">
    <ion-icon  name="arrow-back" class="icon-home" (click)="dayBack()"></ion-icon>
  </ion-col>
  <ion-col class="ion-text-center" size="4" >
    <ion-datetime (ionChange)="setDate($event)" class="date " display-format="DD-MM-YY" picker-format="DD MM YY"
      [value]="showDate"></ion-datetime>
  </ion-col>
  <ion-col class="ion-text-end interaction" size="2">
    <ion-icon name="arrow-forward" class="icon-home"  (click)="dayForward()"></ion-icon>
  </ion-col>
  <ion-col class="ion-text-end interaction" size="2">
      <ion-icon  class="icon-home"  name="fastforward" (click)="firstDayFwd()" *ngIf="future"></ion-icon>
    </ion-col>
</ion-row>
<ion-row>

  <ion-col class="ion-text-center interaction" id="text-cleaning" size="12" (click)="goToList()">
    <b>{{labelResult}}</b> {{'clean_label' | translate}}
  </ion-col>

</ion-row>


<ion-content>
  <div class="map">
    <div id="home-map">
        <ion-button icon-only item-right (click)="locate()" color="light" class="button-locate" >
            <ion-icon  class="locate" name="locate"></ion-icon>
        </ion-button>  
    </div>
  </div>
</ion-content>
