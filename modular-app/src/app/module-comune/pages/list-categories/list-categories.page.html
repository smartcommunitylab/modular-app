<ion-header>
  <ion-toolbar>
    <ion-title>list-categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="categories">
    <div *ngFor="let category of categories">
      <wc-list-categories [category]="category.name" (click)="goToCategory(category)"></wc-list-categories>
    </div>
  </div>
</ion-content>
