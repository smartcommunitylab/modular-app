<div shape="round" class="back-button" (click)="goBack()">
  <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
</div>
<div shape="round" class="share-button" (click)="onShare()">
  <ion-icon slot="icon-only" name="md-share"></ion-icon>
</div>
<ion-content fullscreen="true" padding id="poi-container">
    
    <wc-details  *ngIf="item" [img]="item.image" [stringsinput]="stringsContact" [title]="item.title" [altImage]="altImage"
      (contactClick)="onContact($event)"
      [subtitle]="item.subtitle" [text]="item.description" [info]="item.info" 
      [subtitle]="item.subtitle" [info]="item.info" [contacts]="item.infos" [expandable]=false [expanse]=true heading-color="#707070"
      second-color="#11b3ef"> </wc-details>

</ion-content>
