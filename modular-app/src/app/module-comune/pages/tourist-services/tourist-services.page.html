<ion-header no-border>
    <ion-toolbar>
      <ion-searchbar style="display: none" showCancelButton animated (search)="toggleSearch()"
        (ionInput)="searchChanged($event)" (ionCancel)="toggleSearch()"></ion-searchbar>
      <ion-buttons slot="start">
        <ion-back-button class="interaction"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="toggleSearch()">
          <ion-icon name="search"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>
        {{'service_label' | translate}}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-grid style="height: 100%" *ngIf="isLoading">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-spinner name="circles"></ion-spinner>
    </ion-row>
  </ion-grid>
  
  <ion-content>
  
   
    <div class="wrapper" *ngIf="!firstAccess">
      <div class="scrolling-wrapper-flexbox loop">
        <div class="container" *ngFor="let tag of tags">
        <div class="tag"  *ngIf="tag.isChecked">
          <div class="tag-text">
            {{tag.value}}
            <ion-icon name="close-circle" (click)="removeTag(tag)"></ion-icon>
          </div>
          
        </div>
      </div>
      </div>
    </div>
  
    <ion-list no-lines id="poi-list">
      <div *ngFor="let c of categories">
        <!-- <ion-item-divider class="category row" sticky> -->
        <!-- <div class="column c-icon" (click)="goToMap()">
              <ion-icon name="map"></ion-icon>
            </div> -->
        <!-- <div class="column c-text">
              <ion-label>{{c}}</ion-label>
            </div> -->
        <!-- <div class="column c-btn">
              <ion-button *ngIf="!search" class="popover-btn" size="small" color="success" (click)="filterClicked()">Ordina</ion-button>
            </div> -->
        <!-- </ion-item-divider> -->
        <div class="content">
          <div *ngFor="let poi of showPois[c]; let i = index">
            <wc-details [id]="poi.id" [img]="poi.image" [stringsinput]="stringsContact" [title]="poi.title" [altImage]="altImage"
              [subtitle]="poi.subtitle" [text]="poi.text" [info]="poi.info" [contacts]="poi.infos"
              heading-color="#707070" second-color="#11b3ef" expandable=true expanse=false ></wc-details>
            <div class="spacing" *ngIf="i == showPois.length - 1"></div>
          </div>
        </div>
      </div>
    </ion-list>
  </ion-content>
