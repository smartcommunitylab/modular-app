<ion-header no-border>
    <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
      <ion-title *ngIf="poi">
        {{poi.title[lang]}}
        </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
    <wc-details *ngIf="poi" [title]="poi.title[lang]" [subtitle]="poi.subtitle[lang]"  [text]="poi.description[lang]" [info]="poi.info[lang]" [contacts]="contacts" [img]="poi.image"></wc-details>
</ion-content>
