

   <ion-content padding id="path">
      <div shape="round" class="back-button" (click)="goBack()">
          <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
        </div>
        <div shape="round" class="map-button" (click)="goMap()">
          <ion-icon slot="icon-only" name="map"></ion-icon>
        </div>
        <div shape="round" class="share-button" (click)="share()">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </div>
     <div *ngIf="!isLoading" >

      second-color="#11b3ef"> </wc-details>

          <!-- <div *ngIf="tabActived == 'place'"> -->
              <div >
                  <ion-searchbar *ngIf="search" showCancelButton animated (ionInput)="searchChanged($event)" (ionCancel)="toggleSearch()"></ion-searchbar>

            <div class="poi-container" *ngFor="let poi of showPois; let i = index">

                heading-color="#707070" second-color="#11b3ef" expandable=true expanse=false></wc-details>

        </div>
      </div>
