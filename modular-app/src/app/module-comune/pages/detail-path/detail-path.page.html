<ion-content padding id="path">
  <div shape="round" class="back-button" (click)="goBack()">
    <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
  </div>
  <div shape="round" class="map-button" (click)="goMap()">
    <ion-icon slot="icon-only" name="map"></ion-icon>
  </div>
  <div shape="round" class="share-button" (click)="share()">
    <ion-icon slot="icon-only" name="share"></ion-icon>
  </div>
  <div *ngIf="!isLoading">
    <wc-details *ngIf="paths" [img]="paths.image" [title]="paths.title" [altImage]="altImage"
      [subtitle]="paths.subtitle" [text]="paths.description" [expandable]=false [expanse]=true heading-color="#707070"
      second-color="#11b3ef"> </wc-details>
    <div id="poi-list">
      <div>
        <ion-searchbar *ngIf="search" showCancelButton animated (ionInput)="searchChanged($event)"
          (ionCancel)="toggleSearch()"></ion-searchbar>
        <!-- ------------------------------- -->
        <div class="poi-list">{{'poi_list'|translate}}</div>
        <div class="poi-container" *ngFor="let poi of showPois; let i = index">
          <div class="index-poi">{{i+1}}</div>
          <wc-details [id]="poi.id" [img]="poi.image" [stringsinput]="stringsContact" [title]="poi.title "
            [altImage]="altImage" [subtitle]="poi.subtitle " [text]="poi.description " [info]="poi.info"
            [contacts]="poi.infos" heading-color="#707070" second-color="#11b3ef" expandable=true expanse=false>
          </wc-details>
        </div>
      </div>
    </div>
  </div>

</ion-content>
