<ion-header no-border>
  <ion-toolbar color="secondary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
          </ion-buttons>
    <ion-title>
      Comune in tasca
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="elementsGallery">
    <wc-gallery [gallery]="elementsGallery">
  </wc-gallery>
</div>

  <ion-grid id="category-buttons">
    <ion-row>
      <ion-col *ngFor="let category of categories">
        <wc-category-button [category]="category.name" [icon]="category.image" (click)="goToCategory(category)">
        </wc-category-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
