<ion-header no-border>
    <ion-toolbar color="secondary">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
      <ion-title>
          {{'title_list_poi'|translate}}
        </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <ion-list no-lines>
    
    <div *ngFor="let poi of pois">
      <wc-list-poi [poi]="poi" (click)="goToDetail(poi)" ></wc-list-poi>
    </div>

  </ion-list>
</ion-content>
