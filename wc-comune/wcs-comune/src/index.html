<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/ws-comune.js"></script>
</head>
<body>
  <script>
    window.onload = function() {
      // Generazione stringa JSON per costruzione tabs //
      var tabs = document.querySelector('wc-tabs');
      tabs.content=JSON.stringify([{target:'info',icon:'info'},{target:'place',icon:'place'},{target:'map',icon:'map'}]);
    }
  </script>
    <wc-path-list-el id="primo" title="PROVA" text="Descrizione di prova" img="http://placekitten.com/g/100/100" main-color="#5851ff" desc-color="red"></wc-path-list-el>
    <wc-path-list-el id="secondo" title="PROVA2" text="Descrizione di prova2" img="http://placekitten.com/g/100/100" main-color="#5851ff" desc-color="red"></wc-path-list-el>
    
    <!-- Attributo "content" vuoto, popolato al completamento della costruzione della pagina -->
    <wc-tabs content="" icon-color="red" bg-color="lightgrey" tab-actived="info"></wc-tabs>
</body>
</html>
